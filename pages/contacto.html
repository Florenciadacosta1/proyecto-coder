<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Deportiva</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- LINK LOGO -->
    <link rel="shortcut icon" href="../assets/Logo.png"/>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <section>
            <div class="header__content">
                <h3>
                    <a href="../index.html" class="header__content-title">Tienda Deportiva</a>
                </h3>
                <nav class="menu">
                    <ul class="header__content-navbar">
                        <li class="menu__item"> <a href="../index.html">Home</a> </li>
                        <li class="menu__item"> <a href="./productos.html">Productos</a> </li>
                        <li class="menu__item"> <a href="./quienes-somos.html">¿Quiénes somos?</a> </li>
                        <li class="menu__item"> <a href="./como-comprar.html">¿Cómo comprar?</a> </li>
                        <li class="menu__item"> <a href="./contacto.html">Contacto</a> </li>
                        <li class="menu__item"> <a href="./sale.html">Sale</a> </li>
                    </ul>
                </nav>
            </div>
        </section>
        </nav>
    </header>
    <main>
        <section>
            <form>

                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Nombre" id="nombre">
                

                <label for="numero">Teléfono</label>
                <input type="number" placeholder="Número" id="numero">
                

                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email">
                

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="30" rows="10">Escribenos tus dudas</textarea>
                

                <label for="clientes">Soy cliente</label>
                <input type="radio" name="clientes" id="clientes">
                

                <label for="no-clientes">No soy cliente</label>
                <input type="radio" name="clientes" id="no-clientes">
                

                <select>
                    <option disabled>Seleccioná tu país</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                    <option>Brasil</option>
                </select>

                <label for="nw">Quiero recibir el Newsletter</label>
                <input type="checkbox" id="nw">
                
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>



            </form>
        </section>
    <footer>
        <section class="footer">
            <h3>
                <a  href="../index.html">
                    <img class="footer__logo" src="../assets/Logo.png" alt="Tienda Deportiva" width="100px"/>
                </a>
            </h3>
            <h3>
                <a class="footer__link" href="https://www.facebook.com/" target="_blank">
                    <img src="../assets/facebook.png" alt="Facebook" width="20px"/>
                </a>
                <a class="footer__link" href="https://www.instagram.com/" target="_blank">
                    <img src="../assets/instagram.png" alt="instagram" width="20px"/>
                </a>
            </h3>
            <h3>
                <a class="footer__contact" href="./contacto.html" target="_blank">Contactanos</a>
            </h3>
        </section>
        <div>
            <a href="https://web.whatsapp.com/" target="_blank">
                <img class="whatsapp" src="../assets/whatsapp.png" alt="whatsapp" width="50px">
            </a>
        </div>
    </footer>
</body>
</html>
